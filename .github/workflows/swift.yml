name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: brew install tree
    - name: Build
      run: xcodebuild -project watoi.xcodeproj -target watoi
    - name: List
      run: ls -la
    - name: Tree
      run: tree
